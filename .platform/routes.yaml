# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
    type: upstream
    upstream: "app:http"

"http://{default}/":
    type: redirect
    to: "https://{default}/"

"http://www.{default}/":
    type: redirect
    to: "https://{default}/"

"https://www.{default}/":
    type: redirect
    to: "https://{default}/"
